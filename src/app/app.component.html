<div class="weather">
  <h1 class="website__title">the.weather</h1>

  <div class="weather-basic-descr">
    <span class="weather__degree">{{ weather.main.temp }}Â°</span>

    <div class="weather-city-date">
      <span class="weather__city">{{ weather.name }}</span>
      <span>{{ weather.date | date: 'medium' }}</span>
    </div>

    <div class="weather-mood">
      <img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png" style="width: 50px; height: 50px;" />
      <span class="">{{ weather.weather[0].main }}y</span>
    </div>
  </div>
</div>
